<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
window.onload=f1;
	var f=0;
function f1()
{
	if(f==0)
	{
		document.getElementById("m1").src="a.jpg";
		f=1;
	}
	else if(f==1)
	{
		document.getElementById("m1").src="b.jpg";
		f=2;
	}
	else if(f==2)
	{
		document.getElementById("m1").src="c.jpg";
		f=3;	
	}
	else if(f==3)
	{
		document.getElementById("m1").src="d.jpg";
		f=0;
	}
	setTimeout("f1()",1000);
}
</script></head><body>
<img src="a.jpg" width="500px" height="500px" id="m1"/>
</body>
</html>
