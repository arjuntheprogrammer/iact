<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script>
function f1()
{
document.getElementById("m1").style.width="500px";
document.getElementById("m1").style.height="500px";
}
function f2()
{
document.getElementById("m1").style.width="300px";
document.getElementById("m1").style.height="300px";
}
</script></head><body>
<img src="a.jpg" width="300px" height="300px" onmouseover="f1()" onmouseout="f2()" id="m1" />
</body>
