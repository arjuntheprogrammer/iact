<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
#new
{
	background-color:#F00;
	margin:50px;
	border:5px solid #FF0;
}
#new2
{
	background-color:#06F;
	margin:50px;
	border:5px solid #FF0;
}</style></head><body>
<canvas id="new" width="400px" height="400px">
</canvas>
<canvas id="new2" width="400px" height="400px">
</canvas>
<script>var can=document.getElementById("new");
var draw=can.getContext("2d");
//(left,top)
draw.moveTo(10,10);
//(width,height)
draw.lineTo(200,380);
draw.moveTo(10,10);
draw.lineTo(380,10);
draw.moveTo(380,10);
draw.lineTo(200,380);
draw.strokeStyle="blue";
draw.lineWidth=10;
draw.stroke();
var can2=document.getElementById("new2");
var draw2=can2.getContext("2d");
//arc(left,top,radius,start,stop);
//draw2.arc(100,100,50,0,7);
draw2.arc(100,100,50,0,7);
draw2.strokeStyle="yellow";
draw2.lineWidth=10;
draw2.stroke();
</script></body></html>
