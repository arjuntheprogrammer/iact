<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function ()
{
$("#p").keyup(function ()
{
	var len=$("#p").val().length;
	//$(".s").text(len);
	if(len==0)
	{
	$(".s").text("");	
	}
	else if(len<=6)
	{
		$(".s").text("WEAK");
		$(".s").addClass("red");
		$(".s").removeClass("blue");
		$(".s").removeClass("green");			
	}
	else if(len<=10)
	{
		$(".s").text("GOOD");
		$(".s").addClass("blue");
		$(".s").removeClass("red");
		$(".s").removeClass("green");		
		
	}
	else if(len>10)
	{
		$(".s").text("STRONG");
		$(".s").addClass("green");
		$(".s").removeClass("blue");
		$(".s").removeClass("red");		
		}		
}); });
</script><style type="text/css">
.red
{
	background-color:#F00;
	font-size:18px;
	color:#FFF;
	border-radius:10px;
}
.blue
{
	background-color:#00F;
	font-size:24px;
	color:#FFF;
	border-radius:10px;
}
.green
{
	background-color:#0F0;
	font-size:36px;
	color:#FFF;
	border-radius:10px;
}
</style></head><body>
<center>Password
<input type="password" id="p" />
<span class="s"></span>
</center>
</body>
</html>
